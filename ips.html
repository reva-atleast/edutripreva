<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #cda491;
      overflow-x: hidden;
    }
    nav {
      width: 100%;
      background-color: #8b644a;
      color: white;
      padding: 1rem;
      position: fixed;
      top: 0;
      z-index: 1000;
    }
    nav ul {
      display: flex;
      list-style: none;
      justify-content: space-around;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover{
        color:#f0dfc0
    }

    nav a {
        color:#f0dfc0
        text-decoration none;
        margin: 0 15px;
        font-size: 18px;
        transition: color 0.3s ease;
    }
    
    .lesson-section {
      display: flex;
      height: 100vh;
      margin-top: 4rem;
    }
    .left-half, .right-half {
      width: 50%;
      height: 100%;
      position: relative;
    }
    .left-half img.background-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .left-half .slideshow {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .left-half .slide-track {
      display: flex;
      width: calc(1021px * 10);
      animation: slideRight 30s linear infinite;
      height: 494px;
    }
    .left-half .slide-track img {
      width: 1021px;
      height: 494px;
      object-fit: cover;
      flex-shrink: 0;
    }
    @keyframes slideRight {
      0% { transform: translateX(-50%); }
      100% { transform: translateX(0); }
    }
    .right-half img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="agama.html">Agama</a></li>
      <li><a href="pkn.html">PKn</a></li>
      <li><a href="bindo.html">Bahasa Indonesia</a></li>
      <li><a href="bahasa inggris.html">Bahasa Inggris</a></li>
      <li><a href="ips.html">IPS</a></li>
      <li><a href="mandarin.html">Bahasa Mandarin</a></li>
    </ul>
  </nav>

  <section class="lesson-section" id="ips">
    <div class="left-half">
      <img class="background-img" src="backdrop ips.png" alt="Background Image">
      <div class="slideshow">
        <div class="slide-track">
          <img src="wanita muda.png" alt="Wanita Muda">
          <img src="jual.png" alt="Freeze Dried Stroberi">
          <img src="scenery.png" alt="Scenery 1">
          <img src="scenery 2.png" alt="Scenery 2">
          <img src="wanita berusia.png" alt="Wanita Berusia">
        </div>
      </div>
    </div>
    <div class="right-half">
      <img src="prop ips (1).png" alt="Right Image">
    </div>
  </section>
</body>
</html>
