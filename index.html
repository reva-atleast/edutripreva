<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bar Navigasi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #d8efff;
      overflow-x: hidden;
    }
    nav {
      width: 100%;
      background-color: #d8efff;
      color: #f7b224;
      padding: 1rem;
      position: fixed;
      top: 0;
      z-index: 1000;
    }
    nav ul {
      display: flex;
      list-style: none;
      justify-content: space-around;
    }
    nav ul li a {
      color: #f7b224;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover{
        color:#fcd24f
    }

    nav a {
        color:#fcd24f
        text-decoration none;
        margin: 0 15px;
        font-size: 18px;
        transition: color 0.3s ease;
    }

    .home {
      display: flex;
      height: 100vh;
      margin-top: 4rem;
      background-image: url("Untitled\ design.png");
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .fade-overlay {
      position: absolute;
      right: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(to left, rgba(0, 0, 0, 0.85), transparent);
    }
    .overlay-content {
      position: absolute;
      right: 10%;
      top: 50%;
      transform: translateY(-50%);
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .overlay-content img:first-child {
      width: 400px;
    }
    .overlay-content img:last-child {
      width: 500px;
      margin-top: -100px;
    }
    .lesson-section {
      display: flex;
      height: 100vh;
      position: relative;
      margin-top: 4rem;
    }
    .slideshow-bg {
      position: absolute;
      top: 0;
      right: 0;
      width: 60%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .slideshow-bg .slide-track {
      display: flex;
      width: calc(300px * 10);
      animation: scroll 40s linear infinite;
    }
    .slideshow-bg img {
      width: 300px;
      height: 100%;
      object-fit: cover;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .lesson-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 2rem;
      z-index: 2;
    }
    .lesson-content .left {
      width: 40%;
    }
    .lesson-content .right {
      width: 50%;
      position: relative;
    }
    .lesson-content .right img:first-child {
      width: 100%;
    }
    .lesson-content .right img:last-child {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
    }
  </style>
</head>
<body>

    <ul>

      <li><a href="ips.html">IPS</a></li>
      <li><a href="mandarin.html">Bahasa Mandarin</a></li>
    </ul>
  </nav>

  <section class="home" id="home">
    <div class="fade-overlay"></div>
    <div class="overlay-content">
      <img src="Cream_ferret_illustration.png" alt="Character" />
      <img src="text bubble.png" alt="Text Bubble" />
    </div>
  </section>

</body>
</html>
